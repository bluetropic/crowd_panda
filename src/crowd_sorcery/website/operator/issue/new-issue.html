<h3 class="col-lg-offset-4 col-lg-5">Create Issue</h3>
<form id="create-issue-widget" class="form-horizontal col-lg-offset-4 col-lg-5" action="/issues" method="POST">
    <div class="form-group">
        <div class="col-lg-9">
            <input id="title" class="form-control" type="text" name="title" placeholder="Title"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-9">
            <textarea class="form-control" rows="5" name="description" placeholder="Description" style="resize: vertical;"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-9">
            <button class="btn btn-success pull-right" type="submit">Create</button>
            <a class="btn btn-link pull-right refresh-link" href="/issues!issue" style="margin-right: 10px">Cancel</a>
        </div>
    </div>
</form>
<script>
    $(document).ready(function () {
        veil.widget.handle('#create-issue-widget', '[type=submit]', 'click', function (widget, e) {
            e.preventDefault();
            veil.widget.createResource(widget, function () {
                window.refreshContainer('/issues!issue', function () {
                    window.displayAlert('success', 'Create issue successfully!');
                });
            }, undefined, 'json', 'json');
        });
    })
</script>
