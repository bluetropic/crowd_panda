{% extends 'master:operator-website-without-navi-layout.html' %}
{% block main %}
    <h3 class="col-lg-offset-4 col-lg-4">Operator Login</h3>
    <form id="operator-login-widget" class="form-horizontal col-lg-4 col-lg-offset-4" action="/session" method="POST">
        <div class="form-group">
            <div class="col-lg-9">
                <input id="username" class="form-control" type="text" name="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-9">
                <input id="password" class="form-control" type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-9">
                <button class="btn btn-success" type="submit">Sign in</button>
            </div>
        </div>
    </form>
    <script>
        $(document).ready(function () {
            veil.widget.handle('#operator-login-widget', '[type=submit]', 'click', function (widget, e) {
                e.preventDefault();
                veil.widget.createResource(widget, function () {
                    window.location.replace('/');
                }, undefined, 'json', 'json');
            });
        })
    </script>
{% endblock %}
